name: SQL Code Quality
on: [push, pull_request]

jobs:
  sqlfluff-dbt:
    name: Lint dbt SQL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Lint dbt models
        run: |
          sqlfluff lint dbt_transformations/NYC_Taxi_dbt/models/ --config .sqlfluff
  sqlfluff-snowflake:
    name: Lint Snowflake SQL
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install SQLFluff
        run: pip install sqlfluff
      - name: Lint Snowflake SQL
        run: |
          sqlfluff lint snowflake_ingestion/sql/ --config .sqlfluff