name: NYC Taxi Data Pipeline

on:
  schedule:
    - cron: '0 10 1 * *'
  workflow_dispatch:

jobs:
  load-taxi-data:
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      WH_NAME: ${{ secrets.WH_NAME }}
      DW_NAME: ${{ secrets.DW_NAME }}
      RAW_SCHEMA: ${{ secrets.RAW_SCHEMA }}
      STAGING_SCHEMA: ${{ secrets.STAGING_SCHEMA }}
      PARQUET_FORMAT: ${{ secrets.PARQUET_FORMAT }}
      FINAL_SCHEMA: ${{ secrets.FINAL_SCHEMA }}
      ROLE_TRANSFORMER: ${{ secrets.ROLE_TRANSFORMER }}
      USER_DEV: ${{ secrets.USER_DEV }}
      PASSWORD_DEV: ${{ secrets.PASSWORD_DEV }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r snowflake_ingestion/requirements.txt

    # Exécution séquentielle des 4 scripts
    - name: Run 01 - Data Warehouse Init
      run: |
        python snowflake_ingestion/01_init_data_warehouse.py

    - name: Run 02 - Scrape Links
      id: scrape
      run: |
        output=$(python snowflake_ingestion/02_scrape_links.py | grep new_file_detected | cut -d '=' -f2)
        echo "new_file_detected=$output" >> $GITHUB_OUTPUT

    - name: Run 03 - Upload to Stage
      if: ${{ steps.scrape.outputs.new_file_detected == 'True' }}
      run: |
        python snowflake_ingestion/03_upload_stage.py

    - name: Run 04 - Load to Table
      if: ${{ steps.scrape.outputs.new_file_detected == 'True' }}
      run: |
        python snowflake_ingestion/04_load_to_table.py
