name: NYC Taxi Data Pipeline

on:
  schedule:
    - cron: '0 10 1 * *'
  workflow_dispatch:

jobs:
  load-taxi-data:
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      PASSWORD_DEV: ${{ secrets.PASSWORD_DEV }}
      LOGGER_LEVEL: ${{ secrets.LOGGER_LEVEL }}
      WH_NAME: NYC_WH
      DW_NAME: NYC_TAXI_DW
      RAW_SCHEMA: SCHEMA_RAW
      STAGING_SCHEMA: STAGING
      FINAL_SCHEMA: FINAL
      PARQUET_FORMAT: PARQUET_FORMAT
      ROLE_TRANSFORMER: TRANSFORMER
      USER_DEV: USER_DEV
      METADATA_TABLE: FILE_LOADING_METADATA
      RAW_TABLE: YELLOW_TAXI_TRIPS_RAW
      STAGING_TABLE: YELLOW_TAXI_TRIPS_STG
      AWS_EC2_METADATA_DISABLED: true
      
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set environment variable LOGGER_LEVEL
      run: echo "LOGGER_LEVEL=${{ vars.LOGGER_LEVEL || 'INFO' }}" >> $GITHUB_ENV

    - name: Run 01 - Data Warehouse Init
      run: |
        python snowflake_ingestion/01_init_data_warehouse.py

    - name: Run 02 - Scrape Links
      id: scrape
      run: |
        output=$(python snowflake_ingestion/02_scrape_links.py | grep new_file_detected | cut -d '=' -f2)
        echo "new_file_detected=$output" >> $GITHUB_OUTPUT

    - name: Run 03 - Upload to Stage
      if: ${{ steps.scrape.outputs.new_file_detected == 'True' }}
      run: |
        python snowflake_ingestion/03_upload_stage.py

    - name: Run 04 - Load to Table
      if: ${{ steps.scrape.outputs.new_file_detected == 'True' }}
      run: |
        python snowflake_ingestion/04_load_to_table.py

    - name: Run dbt transformations
      if: ${{ steps.scrape.outputs.new_file_detected == 'True' }}
      run: |
        dbt run --project-dir dbt_transformations/NYC_Taxi_dbt/ --profiles-dir dbt_transformations/
      # dbt test --project-dir dbt_transformations/NYC_Taxi_dbt/ --profiles-dir dbt_transformations/