name: NYC Taxi Data Pipeline

on:
  schedule:
    - cron: '0 10 1 * *'
      branches:
        - main
  workflow_dispatch:

jobs:
  load-taxi-data:
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      PASSWORD_DEV: ${{ secrets.PASSWORD_DEV }}
      LOGGER_LEVEL: ${{ vars.LOGGER_LEVEL || 'INFO' }}
      WH_NAME: ${{ vars.WH_NAME || 'NYC_WH' }}
      DW_NAME: ${{ vars.DW_NAME || 'NYC_TAXI_DW' }}
      RAW_SCHEMA: ${{ vars.RAW_SCHEMA || 'SCHEMA_RAW' }}
      STAGING_SCHEMA: ${{ vars.STAGING_SCHEMA || 'STAGING' }}
      FINAL_SCHEMA: ${{ vars.FINAL_SCHEMA || 'FINAL' }}
      PARQUET_FORMAT: ${{ vars.PARQUET_FORMAT || 'PARQUET_FORMAT' }}
      ROLE_TRANSFORMER: ${{ vars.ROLE_TRANSFORMER || 'TRANSFORMER' }}
      USER_DEV: ${{ vars.USER_DEV || 'USER_DEV' }}
      METADATA_TABLE: ${{ vars.METADATA_TABLE || 'FILE_LOADING_METADATA' }}
      RAW_TABLE: ${{ vars.RAW_TABLE || 'YELLOW_TAXI_TRIPS_RAW' }}
      STAGING_TABLE: ${{ vars.STAGING_TABLE || 'YELLOW_TAXI_TRIPS_STG' }}
      AWS_EC2_METADATA_DISABLED: true
      DBT_CMD: "dbt --project-dir dbt_transformations/NYC_Taxi_dbt --profiles-dir dbt_transformations"
      
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run 01 - Snowflake Infra Init
      run: |
        python snowflake_ingestion/01_init_infra_snowflake.py

    - name: Run 02 - Scrape Links
      id: scrape
      run: |
        output=$(python snowflake_ingestion/02_scrape_links.py | grep new_file_detected | cut -d '=' -f2)
        echo "new_file_detected=$output" >> $GITHUB_OUTPUT

    - name: Run 03 - Upload to Stage
      if: ${{ steps.scrape.outputs.new_file_detected == 'True' }}
      run: |
        python snowflake_ingestion/03_upload_stage.py

    - name: Run 04 - Load to Table
      if: ${{ steps.scrape.outputs.new_file_detected == 'True' }}
      run: |
        python snowflake_ingestion/04_load_to_table.py

    - name: Run dbt transformations
      if: ${{ steps.scrape.outputs.new_file_detected == 'True' }}
      run: |
        $DBT_CMD run

    - name: tests dbt
      if: ${{ steps.scrape.outputs.new_file_detected == 'True' }}
      run: |
        $DBT_CMD deps
        $DBT_CMD test