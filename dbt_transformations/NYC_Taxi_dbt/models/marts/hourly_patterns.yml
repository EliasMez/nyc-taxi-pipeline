version: 2

models:
  - name: hourly_patterns
    description: "Vue agrégée des trajets par heure de prise en charge"



    columns:
      - name: pickup_hour
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                column_name: pickup_hour
                min_value: 0
                max_value: 23
      - name: total_revenue
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                column_name: total_revenue
                min_value: 0
