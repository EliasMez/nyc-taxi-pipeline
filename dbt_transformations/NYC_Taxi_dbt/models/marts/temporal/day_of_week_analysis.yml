version: 2
models:
  - name: day_of_week_analysis
    description: "Trip metrics aggregated by day of week including day names and weekend/weekday classification."
    columns:
      - name: day_name
        description: "Name of the day of the week (e.g., Monday, Tuesday)."
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
      - name: day_of_week
        description: "Day of the week as a number (1-7, where 1=Sunday, 7=Saturday)."
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 1
                max_value: 7
      - name: is_weekend
        description: "Whether the day is a weekend (True) or weekday (False)."
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: [True, False]
      - name: trip_count
        description: "Total number of trips on this day of the week."
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
      - name: total_revenue
        description: "Total revenue generated on this day of the week."
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
      - name: avg_revenue
        description: "Average revenue per trip on this day of the week."
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
      - name: avg_duration
        description: "Average trip duration in minutes on this day of the week."
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
      - name: avg_distance
        description: "Average trip distance on this day of the week."
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
      - name: avg_speed
        description: "Average speed in miles per hour on this day of the week."
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
      - name: avg_tip_amount
        description: "Average tip amount on this day of the week."
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
      - name: avg_tip_pct
        description: "Average tip percentage (tip_amount / fare_amount) on this day of the week."
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0