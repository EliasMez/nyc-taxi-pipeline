version: 2
models:
  - name: time_of_day_analysis
    description: "Trip performance metrics by time of day categories."
    columns:
      - name: time_of_day
        description: "Time of day category (Morning, Afternoon, Evening, Night)."
        tests:
          - not_null
          - unique
          - accepted_values:
              arguments:
                values: ['Morning', 'Afternoon', 'Evening', 'Night']
      - name: trip_count
        description: "Total number of trips in this time category."
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
      - name: avg_revenue
        description: "Average revenue per trip in this time category."
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
      - name: avg_duration
        description: "Average trip duration in minutes for this time category."
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
      - name: avg_tip
        description: "Average tip amount for trips in this time category."
        tests:
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0