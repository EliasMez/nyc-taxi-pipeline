version: 2

models:
  - name: yearly_analysis
    description: "Annual trip metrics and performance trends."
    
    columns:
      - name: year
        description: "Year of analysis."
        tests:
          - not_null
          - unique
          - dbt_utils.accepted_range:
              arguments:
                min_value: 2000

      - name: trip_count
        description: "Total number of trips in this year."
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0

      - name: total_revenue
        description: "Total revenue generated in this year."
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0