version: 2

models:
  - name: daily_summary
    description: "Agrégation des trajets et revenus par date de prise en charge (pickup_date)."
    
    
    
    
    columns:
      - name: pickup_date
        description: "Date de départ du trajet."
        tests:
          - not_null
          - unique

      - name: trip_count
        description: "Nombre total de trajets effectués à cette date."
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                column_name: trip_count
                min_value: 0

      - name: avg_distance
        description: "Distance moyenne parcourue par trajet à cette date."
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                column_name: avg_distance
                min_value: 0

      - name: total_revenue
        description: "Revenu total généré à cette date."
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                column_name: total_revenue
                min_value: 0
