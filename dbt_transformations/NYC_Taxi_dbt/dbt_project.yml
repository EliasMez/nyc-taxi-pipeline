name: 'NYC_Taxi_dbt'
version: '1.0.0'

profile: 'NYC_Taxi_dbt'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  NYC_Taxi_dbt:
    staging:
      int_trip_metrics:
        +materialized: view
        +schema: "{{ env_var('STAGING_SCHEMA') }}"
      yellow_taxi_trips_stg:
        +materialized: incremental  
        +schema: "{{ env_var('STAGING_SCHEMA') }}"
    final:
      fact_trips:
        +materialized: incremental
        +schema: "{{ env_var('FINAL_SCHEMA') }}"
      dim_locations:
        +materialized: table
        +schema: "{{ env_var('FINAL_SCHEMA') }}"
      dim_time:
        +materialized: table
        +schema: "{{ env_var('FINAL_SCHEMA') }}"
      dim_date:
        +materialized: table
        +schema: "{{ env_var('FINAL_SCHEMA') }}"
    marts:
      +materialized: view
      +schema: "{{ env_var('FINAL_SCHEMA') }}"