site_name: "NYC Taxi Data Pipeline"
site_author: "Mezine Elias"
site_url: https://eliasmez.github.io/nyc-taxi-pipeline/
repo_url: https://github.com/EliasMez/nyc-taxi-pipeline/
repo_name: nyc-taxi-pipeline
use_directory_urls: true
docs_dir: "docs/"

site_description: >
  A data pipeline for NYC Taxi data, using Snowflake, dbt, and GitHub Actions.
  This project automates the ingestion, transformation, and governance of NYC Taxi datasets.
  Explore the architecture, execution workflows, and data governance practices.


theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to auto mode

